<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../post-card/post-card.html">

<dom-module id="post-list">
    <template>
        <style>
        </style>

        <div class="post-list">
            <template is="dom-repeat" items="{{postArr}}">
                <post-card post="[[item]]"></post-card>
            </template>
        </div>
    </template>
    <script>
        (function postList(customElements) {
            class PostList extends Polymer.Element {
                static get is() {
                    return 'post-list'
                }

                static get properties() {
                    return {
                        postArr: Array
                    }
                }

            }
            customElements.define(PostList.is, PostList);

        })(window.customElements);
    </script>
</dom-module>
