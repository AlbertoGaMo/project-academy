<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="loader-app">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
            }
            @keyframes lds-double-ring {
                0% {
                    -webkit-transform: rotate(0);
                    transform: rotate(0);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
            @-webkit-keyframes lds-double-ring {
                0% {
                    -webkit-transform: rotate(0);
                    transform: rotate(0);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
            @keyframes lds-double-ring_reverse {
                0% {
                    -webkit-transform: rotate(0);
                    transform: rotate(0);
                }
                100% {
                    -webkit-transform: rotate(-360deg);
                    transform: rotate(-360deg);
                }
            }
            @-webkit-keyframes lds-double-ring_reverse {
                0% {
                    -webkit-transform: rotate(0);
                    transform: rotate(0);
                }
                100% {
                    -webkit-transform: rotate(-360deg);
                    transform: rotate(-360deg);
                }
            }
            .spinner{
                pointer-events: none;
                display: none;
                opacity: 0;
                width: 0;
                height: 0;
                margin: 0;
                z-index: 0;
            }
            .spinner[active]{
                width: 200px;
                height: 100%;
                margin: auto;
                display: flex;
                opacity: 1;
                user-select: none;
                z-index: 100;
            }
            .lds-double-ring {
                margin: auto;
                position: relative;
                width: 200px !important;
                height: 200px !important;
                -webkit-transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
                transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
                background: url(../../images/logo.png) center center no-repeat;
            }
            .lds-double-ring div {
                position: absolute;
                width: 180px;
                height: 180px;
                top: 5px;
                left: 5px;
                border-radius: 50%;
                border: 6px solid #1d3f72;
                -webkit-animation: lds-double-ring 2s linear infinite;
                animation: lds-double-ring 2s linear infinite;
            }
            .lds-double-ring div:nth-child(2) {
                width: 180px;
                height: 180px;
                top: 5px;
                left: 5px;
                border-color: transparent #5699d2 transparent #5699d2;
                -webkit-animation: lds-double-ring_reverse 2s linear infinite;
                animation: lds-double-ring_reverse 2s linear infinite;
            }
        </style>
        <div class="spinner" active>
            <div class="lds-double-ring">
                <div></div>
                <div></div>
            </div>
        </div>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class LoaderApp extends Polymer.Element {
            static get is() { return 'loader-app'; }
            static get properties() {
                return {

                };
            }
        }

        window.customElements.define(LoaderApp.is, LoaderApp);
    </script>
</dom-module>
