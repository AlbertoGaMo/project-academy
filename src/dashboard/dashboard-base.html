<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="dashboard-base">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <h2>Hello [[prop1]]!</h2>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class DashboardBase extends Polymer.Element {
            static get is() { return 'dashboard-base'; }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'project-academy-app'
                    }
                };
            }
        }

        window.customElements.define(DashboardBase.is, DashboardBase);
    </script>
</dom-module>
