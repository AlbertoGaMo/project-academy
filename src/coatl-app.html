<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../src/coatl-login.html">
<link rel="import" href="../src/loader/loader-app.html">
<dom-module id="coatl-app">
    <template>
        <style>
            loader-app[unresolved]{
                pointer-events: none;
                opacity: 0;
                width: 0;
                height: 0;
                overflow: hidden;
                position: absolute;
                animation: all .4 linear;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

        <loader-app id="loaderSpinner" unresolved></loader-app>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name" selected-attribute="visible" fallback-selection="404"
            style="display: inherit;">
            <!-- login view -->
            <coatl-login name="login"></coatl-login>
            <!-- dashboard view  -->
            <coatl-dashboard name="dashboard" user="[[user]]" ></coatl-dashboard>

            <coatl-404-warning name="404"></coatl-404-warning>

        </iron-pages>

    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class CoatlApp extends Polymer.Element {

            static get is() {
                return 'coatl-app';
            }
            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged'
                    },
                    routeData: Object,
                    subroute: Object,
                    user: Object
                };
            }
            static get observers() {
                return [
                    '_routePageChanged(routeData.page)'
                ]
            }
            ready() {
                super.ready();
                this.addEventListener('change-page', (e) => this._onChangePage(e));
            }
            _routePageChanged(page) {
                console.log("_routePageChanged", page);
                this.$.loaderSpinner.setAttribute("unresolved","");
                this.page = page || 'login';
            }
            _pageChanged(page, oldPage) {

                console.log("_pageChanged", page, oldPage);

                if (page != null) {
                    // home route is eagerly loaded
                    if (page == 'login') {
                        this._ensureLazyLoaded();
                    } else {
                        //// Cuando una carga falló, se debe activar un 404,
                        // lo que significa que tenemos que cargar ansiosamente la definición de la página 404.
                        let cb = this._ensureLazyLoaded();
                        //Polymer.importHref(href, onload, onerror, optAsync){}
                        Polymer.importHref(
                            this.resolveUrl('coatl-' + page + '.html'),
                            cb, cb, true);
                    }
                }
            }
            _ensureLazyLoaded() {
                // cargar recursos perezosos después de renderizar y establece `loadComplete` cuando termina.
                if (!this.loadComplete) {
                    Polymer.RenderStatus.afterNextRender(this, () => {
                        Polymer.importHref(this.resolveUrl('lazy-resources.html'), () => {
                            this.loadComplete = true;
                        });
                    });
                }
            }
            _onChangePage(e) {
                let detail = event.detail;
                this.set('user', detail.user);

                this.$.loaderSpinner.removeAttribute("unresolved");

                setTimeout(()=>{

                    this.set('routeData', {
                        page: detail.page
                    });

                },5000);
            }

        }

        window.customElements.define(CoatlApp.is, CoatlApp);
    </script>
</dom-module>
