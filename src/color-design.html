<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="color-design">
    <template>
        <style>
            :host{
                /* Material Design color */

                --dark-primary-color:       #616161;
                --default-primary-color:    #9E9E9E;
                --light-primary-color:      #F5F5F5;
                --text-primary-color:       #212121;
                --accent-color:             #FFEB3B;
                --primary-background-color: #F5F5F5;
                --primary-text-color:       #212121;
                --secondary-text-color:     #757575;
                --disabled-text-color:      #BDBDBD;
                --divider-color:            #BDBDBD;


                /* Components */

                /* paper-card */
                --card-background-color: #9e9e9e66;

                /* paper-input */
                --input-placeholder-color: #757575;
                --input-container-focus-color: rgba(255, 255, 255, 1);
                --input-container-input-color: #fff;
                --input-container-border: 1px solid #bdbdbd;

                /* paper-drawer-panel */
                --drawer-menu-color:           #ffffff;
                --drawer-border-color:         1px solid #ccc;
                --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

                /* paper-menu */
                --paper-menu-background-color: #fff;
                --menu-link-color:             #111111;






                /* opacity for dark text on a light background */
                --dark-divider-opacity: 0.12;
                --dark-disabled-opacity: 0.38; /* or hint text or icon */
                --dark-secondary-opacity: 0.54;
                --dark-primary-opacity: 0.87;

                /* opacity for light text on a dark background */
                --light-divider-opacity: 0.12;
                --light-disabled-opacity: 0.3; /* or hint text or icon */
                --light-secondary-opacity: 0.7;
                --light-primary-opacity: 1.0;


            }
        </style>
    </template>
</dom-module>
