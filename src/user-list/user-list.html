<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="/src/user-card/user-card.html">

<dom-module id="user-list">
    <template>
        <style>
            .user-list {
                display: flex;
                flex-direction: column;
                width: 100%;
            }

            paper-card {
                margin: 10px;
                padding: 12px;
            }
        </style>

        <div class="user-list">
            <template is="dom-repeat" items="{{users}}">
                <user-card class$="[[item.isMainUser]]" user="[[item]]"></user-card>
            </template>
        </div>

    </template>
    <script>
        (function userList(customElements) {
            class UserList extends Polymer.Element {
                static get is() {
                    return 'user-list'
                }

                static get properties() {
                    return {
                        users: Array
                    }
                }
            }
            customElements.define(UserList.is, UserList);

        })(window.customElements);
    </script>
</dom-module>
