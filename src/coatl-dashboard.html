<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../src/dropdown-menu/dropdown-menu.html">
<link rel="import" href="../src/dasboard-app/dasboard-app.html">
<link rel="import" href="../bower_components/iron-meta/iron-meta.html">

<dom-module id="coatl-dashboard">
    <template>
        <style>
            :host {
                display: block;
            }

            app-toolbar {
                background-color: white;
                box-shadow: 0 5px 6px -3px rgba(0, 0, 0, 0.4);
            }

            .content {
                padding: 16px 40px;
            }

            .card {
                background-color: white;
                max-width: 720px;
                height: 500px;
                margin: 16px auto;
                box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.37);
            }

            @media (max-width: 600px) {
                .content {
                    padding: 0;
                }

                .card {
                    margin: 8px;
                }
            }
            app-toolbar{
                z-index: 99;
            }
        </style>

        <iron-meta id="meta"></iron-meta>


        <h1>usuario looged [[loggedInUser.email]]</h1>

        <dashboard-app loggedin-user="[[loggedInUser]]" response="[[response]]"></dashboard-app>

    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class CoatlDashboard extends Polymer.Element {
            static get is() {
                return 'coatl-dashboard';
            }

            static get properties() {
                return {
                    response: Array,
                    loggedInUser: Object

                };
            }
            static get observers() {
                return [
                    '_userInfoLoged(user)'
                ]
            }

            ready(){
                // Llamada al método de la superclase "ready()". Esto es necesario para que Polymer pueda engancharse en el ciclo de vida del elemento.
                super.ready();
                /**
                 * @afterNextRender Encola una devolución de llamada que se ejecutará después de la siguiente representación,
                 * equivalente a una tarea (setTimeout) después de la siguiente requestAnimationFrame.
                 *
                 * @description
                 *
                 * Este método es útil para ajustar el rendimiento del primer render de un elemento o aplicación al diferir
                 * el trabajo no crítico hasta después de la primera pintura.
                 * El trabajo típico que no es crítica, puede incluir la adición de detectores de eventos UI y atributos aria.
                 */

                Polymer.RenderStatus.afterNextRender(this, () => {
                    console.log("aqui en el ready");
                    //this.parentElement.firstElementChild.remove();
                    //this.removeAttribute('unresolved');
                });

            }

            connectedCallback(){
                super.connectedCallback();
                console.log("aqui en el conected");
            }
            attached(){
                super.attached();
                console.log("aqui en atacch");
            }

            _userInfoLoged(info) {
                console.log('Datos del usuario logueado', info);
                this.loggedInUser = info;
                let data = this.$.meta.byKey('data');
                console.log('data', data);
                this.set('response', data);

            }

        }

        window.customElements.define(CoatlDashboard.is, CoatlDashboard);
    </script>
</dom-module>
